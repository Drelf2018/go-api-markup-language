get_user_card:
  url: https://api.bilibili.com/x/web-interface/card
  method: GET
  comment: 用户名片信息
  data:
    type: ls
    value:
    - type: num
    - type: num
    - type: str
    - type: bool
    - type: card
      value:
        face:
          type: str
        mid:
          type: str
        name:
          type: str
  params:
    type: query
    value:
      mid:
        type: num
        hint: 目标用户mid
      photo:
        type: bool
        hint: 是否请求用户主页头图
        value: false
      test:
        type: num
        value: 0
  response:
    type: res
    value:
      code:
        type: num
        hint: 返回码
        value: 0
      data:
        type: userInfo
        hint: 数据
        value:
          card:
            type: card
            hint: 查询用户的信息
            value:
              face:
                type: str
              mid:
                type: str
              name:
                type: str
          follower:
            type: num
            hint: 粉丝数
          following:
            type: bool
            hint: 是否关注
          media:
            type: enu
            hint: 媒体
            value: "1"
      message:
        type: str
        hint: 返回消息
      ttl:
        type: num
        value: 1
